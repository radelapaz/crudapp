<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <base href="/">
        <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
         <!-- <script src="https://cdn.jsdelivr.net/npm/angular-toastr@2/dist/angular-toastr.tpls.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/angular-toastr@2/dist/angular-toastr.css"> -->
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
         <script type="text/javascript"  src="js/jquery.min.js"></script>
         <script type="text/javascript"  src="js/angular.min.js"></script>
         <script type="text/javascript"  src="js/angular-route.min.js"></script>
         <script type="text/javascript"  src="js/angular/controller/MainController.js"></script>
         <script type="text/javascript"  src="js/angular/service/ItemService.js"></script>
         <script type="text/javascript"  src="js/angular/appRoute.js"></script>
         <script type="text/javascript"  src="js/angular/app.js"></script>
    </head>
    <body ng-app="itemCrud" ng-controller="MainController" ng-init="load()">
        <header>
            <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">CRUD Application</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#"><i class="fa fa-home"></i> Home <span class="sr-only">(current)</span></a>
                    </div>
                </div>
            </nav>
        </header>
        <div id="main">
           <div class="container">
                <h2>Items</h2>
                <div class="row">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Item Name</th>
                                    <th>Item Quantity</th>
                                    <th>Item Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in itemList">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.quantity}}</td>
                                    <td>â‚± {{item.amount}}</td>
                                    <td>
                                        <button type="button" class="btn btn-danger"
                                        ng-click="deleteProduct(item.id)">Delete</button>
                                    </td>
                                    <td><button type="button" class="btn btn-warning" ng-click="updateProduct(item.id)">Update</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h2>Add Item</h2>
                    </div>
                    <div class="col-6" ng-show="editFill">
                        <h2>Edit Item</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <form>
                            <div class="form-group">
                                <label for="productName">Item Name</label>
                                <input type="text" class="form-control" id="productName" ng-model="addProd.name" placeholder="Enter Product Name" required>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Item Quantity</label>
                                <input type="number" class="form-control" id="productQuantity" min=0 oninput="validity.valid||(value='');" ng-model="addProd.quantity" placeholder="Enter Quantity" required>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Item Amount</label>
                                <input type="number" class="form-control" id="productAmount"  min=0 oninput="validity.valid||(value='');"  ng-model="addProd.amount" placeholder="Enter Amount" required>
                            </div>
                            <div class="row" ng-show="!submitted">
                                <button ng-click="addProduct()" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="row" ng-show="submitted">
                                <div class="container">
	                                <div class="row">
		                                <div id="loader">
    		                                <div class="dot"></div>
                                			<div class="dot"></div>
                                			<div class="dot"></div>
                                			<div class="dot"></div>
                                			<div class="dot"></div>
                                			<div class="dot"></div>
                                			<div class="dot"></div>
                                			<div class="dot"></div>
                                			<div class="lading"></div>
		                                </div>
	                                </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <div ng-show="editFill">
                            
                            <form>
                                <div class="form-group">
                                    <label for="id">ID</label>
                                    <input type="text" class="form-control" id="ID" ng-model="editProd.id" placeholder="Enter ID" ng-disabled="true">
                                </div>
                                <div class="form-group">
                                    <label for="productName">Item Name</label>
                                    <input type="text" class="form-control" id="productName" ng-model="editProd.name" placeholder="Enter Product Name">
                                </div>
                                <div class="form-group">
                                    <label for="productPrice">Item Quantity</label>
                                    <input type="number" class="form-control" id="productPrice"  min=0 oninput="validity.valid||(value='');"  ng-model="editProd.quantity" placeholder="Enter Quantity">
                                </div>
                                <div class="form-group">
                                    <label for="productPrice">Item Amount</label>
                                    <input type="number" class="form-control" id="productPrice"  min=0 oninput="validity.valid||(value='');"  ng-model="editProd.amount" placeholder="Enter Amount">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button ng-click="saveUpdate()" class="btn btn-primary">Submit</button>
                                    </div>
                                    <div class="col-6">
                                        <button ng-click="closeUpdate()" class="btn btn-danger">Close</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </footer>
</html>
